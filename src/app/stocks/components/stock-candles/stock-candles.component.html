<div class="option">     
    <span>Selected date</span>
    <dx-date-box 
        id="selected-date"
        (onValueChanged)="fromValueChanged($event)"
        [(value)]="from">
    </dx-date-box>
</div>
<div class="option">     
    <span>Selected date</span>
    <dx-date-box 
        id="selected-date"
        (onValueChanged)="toValueChanged($event)"
        [(value)]="to">
    </dx-date-box>
</div>
<div class="candlestick" id="chart-demo">
    <dx-chart
        id="zoomedChart"
        [dataSource]="stocksPrices">
        <dxi-series
            type="candleStick"
            openValueField="open"
            highValueField="high"
            lowValueField="low"
            closeValueField="close"
            argumentField="date">
            <dxo-aggregation [enabled]="true"></dxo-aggregation>
        </dxi-series>
        <dxo-margin [right]="10"></dxo-margin>
        <dxi-value-axis valueType="numeric"></dxi-value-axis>
        <dxo-argument-axis
            argumentType="datetime"
            [visualRange]="visualRange">
            <dxo-grid [visible]="true"></dxo-grid>
            <dxo-label [visible]="false"></dxo-label>
        </dxo-argument-axis>
        <dxo-legend [visible]="false"></dxo-legend>
        <dxo-tooltip [enabled]="true"></dxo-tooltip>
    </dx-chart>
    <dx-range-selector
        [dataSource]="stocksPrices"
        (onValueChanged)="valueChanged($event)">
        <dxo-size [height]="120"></dxo-size>
        <dxo-scale
            minorTickInterval="day"
            tickInterval="month"
            valueType="datetime"
            aggregationInterval="week"
            [placeholderHeight]="20">
        </dxo-scale>
        <dxo-behavior
            callValueChanged="onMoving"
            [snapToTicks]="false">
        </dxo-behavior>
        <dxo-chart>
            <dxo-value-axis valueType="numeric"></dxo-value-axis>
            <dxi-series
                type="line"
                valueField="open"
                argumentField="date">
                <dxo-aggregation [enabled]="true"></dxo-aggregation>
            </dxi-series>
        </dxo-chart>
    </dx-range-selector>
</div>
